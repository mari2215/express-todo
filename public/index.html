<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Todo App</title>
</head>
<body>

<section class="bg-white">
  <div class="w-full mx-auto 2xl:max-w-7xl flex flex-col justify-center relative p-8">
      <h1 class="text-2xl font-semibold text-center text-gray-700 mb-6">Todo App</h1>

      <form id="todo-form" class="flex flex-col space-y-4">
        <input 
          type="text" 
          id="todo-input" 
          placeholder="Enter a new todo" 
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
          required
        />
        <textarea 
          id="todo-description" 
          placeholder="Enter a description" 
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
          rows="3"
        ></textarea>
        <input 
          type="date" 
          id="todo-date" 
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
        />
        <button 
          type="submit" 
          class="w-full py-2 bg-indigo-600 text-white font-semibold rounded-lg hover:bg-indigo-700 transition">
          Add Task
        </button>
      </form>
    <div>
      <div class="flex gap-4 mb-4">
        <button onclick="changeTab('all')" id="all-tab" class="rounded-full px-6 h-10 py-2 text-sm font-medium bg-orange-50 text-orange-600">
          All
        </button>
        <button onclick="changeTab('active')" id="active-tab" class="rounded-full px-6 h-10 py-2 text-sm font-medium">
          Active
        </button>
        <button onclick="changeTab('completed')" id="completed-tab" class="rounded-full px-6 h-10 py-2 text-sm font-medium">
          Completed
        </button>
      </div>

      <div class="rounded-b-md border rounded-xl overflow-hidden border-gray-200 mt-2 bg-white">
        <section role="tabpanel" class="p-8">
          <ul class="bg-white shadow overflow-hidden sm:rounded-md mx-auto" id="todo-list"></ul>
        </section>
      </div>
    </div>
  </div>
</section>
<script src="script.js"></script>
